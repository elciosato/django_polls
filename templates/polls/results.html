{% extends 'base.html' %} {% block content %}

<div class="text-dark text-center mt-4 mb-4">
  <h4>{{question.question_text}}</h4>
</div>
{% for choice in question.choices_set.all %}
<div class="card card-body bg-light">
  <div class="row">
    <label class="col-sm">{{ choice.choice_text }}</label>
    <lable class="col-sm-auto"></lable>
    <label class="col-sm-3 bg-success text-white text-center mr-3"
      >{{ choice.vote }} vote{{ choice.vote|pluralize }}</label
    >
  </div>
</div>
{% endfor %}
<div class="row mt-3">
  <a class="btn btn-sm btn-secondary ml-3" href="{% url 'polls:index' %}"
    >Back</a
  >
</div>
{% endblock %}
